<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Netflix</title>
    <script src="https://kit.fontawesome.com/4e473d36b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <!-- nav bar -->
    <div class="nav">
        <div class="nav-left">
            <a href="index.html"></a>
            <img class="nav-logo" src="./images/netflix_logo.png" alt="">
        </div>
        <div class="nav-items">
            <ul class="item">
                <l1 class="a1">Home</l1>
                <l1 class="a1">TV Shows</l1>
                <l1 class="a1">Movies</l1>
                <l1 class="a1">News & Popular</l1>
                <l1 class="a1">My List</l1>
                <l1 class="a1" style="margin-right: 475px;">Browse by Languages</l1>
            </ul>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p class="a1">Children</p>
            <i class="fa-regular fa-bell"></i>

        </div>
        <div class="nav-right">
            <img class="nav-avatar" src="./images/Netflix-avatar.png" alt="">
        </div>
    </div>

    <!-- banner -->
    <header id="banner">
        <div id="banner-contents">
            <h1 id="banner-title"></h1>
            <div id="banner-buttons">
                <button id="banner-button" class="play"><i class="fa-solid fa-play playicon"></i>Play</button>
                <button id="banner-button" class="mylist">More Info</button>
            </div>
            <p id="banner-description"></p>
        </div>
        <div id="banner-fade"></div>
    </header>

    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row-title"></h2>
            <div class="row-posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll",function(){
            let nav=document.querySelector(".nav");
            nav.classList.toggle("active",window.scrollY > 0)
        })
    </script>
</body>
</html>
